<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Workout Incremental</title>

	</head>
<body>

	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="index.html">Exercises</a></li>
	  <li role="presentation"><a href="core.html">Shop</a></li>
	  <li role="presentation"><a href="info.html">Info</a></li>
	</ul>
	<br>
<div class="flex-container">
	<div class="panel panel-default" style="width:160px;">
	  <div class="panel-heading pushup">
	    <h3 class="panel-title">Stats</h3>
	  </div>
	  <div class="panel-body pushup">
		  <span id="rpd">Reps Per Day: 0</span><br>
		  <span id="rt">Reps Today: 0</span><br>
	  </div>
	</div>
</div>

<div class="flex-container">
<div class="panel panel-default" style="width:142px;">
  <div class="panel-heading pushup">
    <h3 class="panel-title">Stats</h3>
  </div>
  <div class="panel-body pushup">
	  <span id="pushups">Push Ups: 0</span><br>
	  <span id="pullups">Pull Ups: 0</span><br>
	  Chest: <span id="chest">0</span><br>
	  Shoulders: <span id="shoulders">0</span><br>
	  Triceps: <span id="triceps">0</span><br>
	  Lats: <span id="lats">0</span><br>
	  Middle Back: <span id="middleBack">0</span><br>
  </div>
</div>
</div>



<div class="flex-container">
<div class="panel panel-default" style="width:150px;">
  <div class="panel-heading pushup">
    <h3 class="panel-title">Push Up</h3>
  </div>
  <div class="panel-body pushup">
      <strong>Effects</strong><br>
      Chest <span class="label label-success">+1</span><br>
      Shoulders <span class="label label-success">+0.5</span><br>
      Triceps <span class="label label-success">+0.5</span><br><br>
      <p><button class="btn" onclick="onPushUp()">Push Up</button>
  </div>
</div>

<div class="panel panel-default" style="width:150px;">
  <div class="panel-heading pushup">
    <h3 class="panel-title">Pull Up</h3>
  </div>
  <div class="panel-body pushup">
      <strong>Effects</strong><br>
      Lats <span class="label label-success">+1</span><br>
      Middle Back <span class="label label-success">+0.5</span><br><br>
      <p><button class="btn" onclick="onPullUp()">Pull Up</button>
  </div>
</div>

</div>

<br>
<button class="btn" onclick="load()">Load me</button>
<button class="btn" onclick="save()">Save me</button>
<button class="btn" onclick="deleteSave()">Want to delete save?</button>
<button class="btn" onclick="onSleep()">Want to sleep?</button>

	<script src="js/Saving.js"></script>
	<script src="js/resize.js"></script>
	<script src="lib/jquery/js/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/Saving.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Chettan">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</body>
</html>
